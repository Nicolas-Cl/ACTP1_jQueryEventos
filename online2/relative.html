<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

	div{
		width: 50%;
		height: 200px;
		background-color: silver;
		float: left;
		border: solid 1px black;
		box-sizing: border-box;

	}
	.static{
		position: static;
	}		
	.relative{
		position: relative;
		left: 100px;
		background-color: red;
		z-index: -10;
	}
	</style>
	
</head>
<body>
	<div class="relative">
		
	</div>

	<div class="static">
		
	</div>

</body>
</html>
