<!DOCTYPE html>
<html>
<head>
	<title>Clear</title>
	<style>

	div{
		background-color: green;
		width: 30%;
		height: 200px;
		float: left;
		}
	.box40{
		width: 40%;
		background-color: yellow;
		border: solid 10px black;
		box-sizing: border-box;
		}

	.clearfix {
		clear: both;
	}

	</style>
	
</head>
<body>
	<div class="">
		
	</div>

	<div class="box40">
		
	</div>

	<div class="">
		
	
	</div>

</body>
</html>
