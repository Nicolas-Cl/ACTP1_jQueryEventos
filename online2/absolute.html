<!DOCTYPE html>
<html>
<head>
	<title>Absolute</title>

	<style>

	.relative{
		position: relative;
		width: 50%;
		height: 400px;
		background-color: blue;
		
		}

	.absolute{
		position: absolute;
		top: 10%;
		width: 25%;
		height: 200px;
		background-color: silver;

	}
	</style>
	

</head>
<body>
<div class="relative">
	<div class="absolute">
	
	</div>	
</div>

</body>
</html>
